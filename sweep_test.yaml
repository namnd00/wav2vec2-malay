program: train.py
project: wav2vec4malay
method: random
metric:
  name: wer
  goal: minimize
parameters:
  learning_rate:
    values:
    - 5e-5
  weight_decay:
    values:
    - 0.005
  warmup_steps:
    values:
    - 1000
  gradient_accumulation_steps:
    values:
    - 1
  lr_scheduler_type:
    values:
    - cosine_with_restarts
command:
  - python
  - ${program}
  - "--model_name_or_path"
  - "facebook/wav2vec2-base"
  - "--dataset_config_name"
  - "./tests"
  - "--dataset_dir"
  - "./tests/waves"
  - "--train_data_csv"
  - "./tests/train.csv"
  - "--eval_data_csv"
  - "./tests/eval.csv"
  - "--test_data_csv"
  - "./tests/test.csv"
  - "--output_dir"
  - "./model"
  - "--overwrite_output_dir"
  - "--num_train_epochs"
  - 5
  - "--batch_size"
  - 4
  - "--fp16"
  - "--freeze_feature_extractor"
  - "--group_by_length"
  - "--gradient_checkpointing"
  - "--do_train"
  - "--do_eval"
  - "--save_total_limit"
  - 1
  - "--save_strategy"
  - "epoch"
  - "--evaluation_strategy"
  - "epoch"
  - ${args}